<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suscripción con Flow</title>
</head>
<body>
    <h1>Elige tu Plan</h1>
    <button id="plan-mensual">Suscribirse al Plan Mensual</button>
    <button id="plan-anual">Suscribirse al Plan Anual</button>

    <script>
        // IDs de los planes en Flow
        const PLAN_MENSUAL_ID = 'F-MENSUALCL'; // Reemplaza con el ID de tu plan mensual
        const PLAN_ANUAL_ID = 'F-ANUALCL'; // Reemplaza con el ID de tu plan anual

        // Funci�n para redirigir al pago
        async function suscribirse(planId) {
            const email = prompt("Ingresa tu correo electrónico:");
            if (!email) return;

            try {
                const response = await fetch('crear_suscripcion.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, planId }),
                });

                const data = await response.json();
                if (data.url) {
                    window.location.href = data.url; // Redirige al cliente a Flow
                } else {
                    alert('Error al crear la suscripción');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al conectar con el servidor');
            }
        }

        // Eventos para los botones
        document.getElementById('plan-mensual').addEventListener('click', () => {
            suscribirse(PLAN_MENSUAL_ID);
        });

        document.getElementById('plan-anual').addEventListener('click', () => {
            suscribirse(PLAN_ANUAL_ID);
        });
    </script>
</body>
</html>
